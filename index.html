<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Scolastico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-right: 1px solid #dee2e6;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .hidden {
            display: none;
        }

        /* Gestione Orari */
        .classe-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #007bff;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Visualizzazione Classi */
        .classi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .classe-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .classe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .classe-card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .orario-attuale {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .orario-attuale h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }

        .info-box h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 1.1rem;
            color: #666;
        }

        .orario-lista {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .orario-item {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orario-item:last-child {
            border-bottom: none;
        }

        .orario-item.current {
            background: #e3f2fd;
            border-left: 4px solid #007bff;
        }

        .orario-time {
            font-weight: 600;
            color: #007bff;
            min-width: 120px;
        }

        .orario-details {
            flex: 1;
            margin-left: 20px;
        }

        .orario-details h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .orario-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .current-time {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tab {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .classi-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
                    <div class="header">
            <h1>üéì Orario Scolastico</h1>
            <p>Sistema di gestione orari delle classi (A-I, L-M) - Orari settimanali permanenti</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('gestione')">Gestisci Orari</button>
            <button class="tab" onclick="switchTab('visualizza')">Visualizza Classi</button>
        </div>

        <!-- Tab Gestione Orari -->
        <div id="gestione" class="tab-content">
            <h2>Gestione Orari delle Classi</h2>
            
            <div class="classe-form">
                <div class="form-group">
                    <label for="classe-select">Seleziona Classe:</label>
                    <select id="classe-select">
                        <option value="">-- Seleziona una classe --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="giorno-select">Giorno della settimana:</label>
                    <select id="giorno-select">
                        <option value="lunedi">Luned√¨</option>
                        <option value="martedi">Marted√¨</option>
                        <option value="mercoledi">Mercoled√¨</option>
                        <option value="giovedi">Gioved√¨</option>
                        <option value="venerdi">Venerd√¨</option>
                        <option value="sabato">Sabato</option>
                    </select>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="ora-inizio">Ora Inizio:</label>
                        <input type="time" id="ora-inizio">
                    </div>
                    <div class="form-group">
                        <label for="ora-fine">Ora Fine:</label>
                        <input type="time" id="ora-fine">
                    </div>
                </div>

                <div class="form-group">
                    <label for="materia">Materia:</label>
                    <input type="text" id="materia" placeholder="Es: Matematica">
                </div>

                <div class="form-group">
                    <label for="professore">Professore:</label>
                    <input type="text" id="professore" placeholder="Es: Prof. Rossi">
                </div>

                <div class="form-group">
                    <label for="aula">Aula:</label>
                    <input type="text" id="aula" placeholder="Es: A12">
                </div>

                <button class="btn" onclick="aggiungiOrario()">Aggiungi Orario</button>
            </div>

            <div id="orari-esistenti"></div>
        </div>

        <!-- Tab Visualizza Classi -->
        <div id="visualizza" class="tab-content hidden">
            <h2>Seleziona una Classe</h2>
            
            <div class="current-time" id="current-time"></div>
            
            <div class="classi-grid" id="classi-grid"></div>

            <div id="orario-risultato" class="orario-attuale" style="display: none;">
                <h2 id="classe-selezionata"></h2>
                <div id="info-corrente"></div>
                <div id="programma-giornaliero"></div>
            </div>
        </div>
    </div>

    <script>
        // Dati globali
        let orariScolastici = {};
        
        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            generaClassi();
            aggiornaOraCorrente();
            setInterval(aggiornaOraCorrente, 1000);
            caricaDatiSalvati();
        });

        // Genera tutte le classi (1-5, A-M)
        function generaClassi() {
            const classeSelect = document.getElementById('classe-select');
            const classiGrid = document.getElementById('classi-grid');
            
            for (let anno = 1; anno <= 5; anno++) {
                for (let sezione = 'A'.charCodeAt(0); sezione <= 'M'.charCodeAt(0); sezione++) {
                    const classe = anno + String.fromCharCode(sezione);
                    
                    // Aggiungi al select
                    const option = document.createElement('option');
                    option.value = classe;
                    option.textContent = classe;
                    classeSelect.appendChild(option);
                    
                    // Aggiungi alla griglia
                    const card = document.createElement('div');
                    card.className = 'classe-card';
                    card.innerHTML = `<h3>${classe}</h3><p>Clicca per orario</p>`;
                    card.onclick = () => visualizzaOrarioClasse(classe);
                    classiGrid.appendChild(card);
                    
                    // Inizializza orario vuoto
                    if (!orariScolastici[classe]) {
                        orariScolastici[classe] = {};
                    }
                }
            }
        }

        // Cambia tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.remove('hidden');
        }

        // Aggiorna ora corrente
        function aggiornaOraCorrente() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT');
            const dateString = now.toLocaleDateString('it-IT', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const currentTimeElement = document.getElementById('current-time');
            if (currentTimeElement) {
                currentTimeElement.innerHTML = `${dateString}<br>${timeString}`;
            }
        }

        // Aggiungi orario
        function aggiungiOrario() {
            const classe = document.getElementById('classe-select').value;
            const giorno = document.getElementById('giorno-select').value;
            const oraInizio = document.getElementById('ora-inizio').value;
            const oraFine = document.getElementById('ora-fine').value;
            const materia = document.getElementById('materia').value;
            const professore = document.getElementById('professore').value;
            const aula = document.getElementById('aula').value;

            if (!classe || !oraInizio || !oraFine || !materia || !professore || !aula) {
                alert('Compila tutti i campi!');
                return;
            }

            if (!orariScolastici[classe][giorno]) {
                orariScolastici[classe][giorno] = [];
            }

            const nuovoOrario = {
                oraInizio,
                oraFine,
                materia,
                professore,
                aula
            };

            orariScolastici[classe][giorno].push(nuovoOrario);
            orariScolastici[classe][giorno].sort((a, b) => a.oraInizio.localeCompare(b.oraInizio));

            // Pulisci form
            document.getElementById('ora-inizio').value = '';
            document.getElementById('ora-fine').value = '';
            document.getElementById('materia').value = '';
            document.getElementById('professore').value = '';
            document.getElementById('aula').value = '';

            salvaDati();
            mostraOrariEsistenti();
            alert('Orario aggiunto con successo!');
        }

        // Mostra orari esistenti
        function mostraOrariEsistenti() {
            const classe = document.getElementById('classe-select').value;
            const container = document.getElementById('orari-esistenti');
            
            if (!classe) {
                container.innerHTML = '';
                return;
            }

            let html = `<h3>Orari esistenti per la classe ${classe}</h3>`;
            
            const giorni = ['lunedi', 'martedi', 'mercoledi', 'giovedi', 'venerdi', 'sabato'];
            const nomiGiorni = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
            
            giorni.forEach((giorno, index) => {
                if (orariScolastici[classe][giorno] && orariScolastici[classe][giorno].length > 0) {
                    html += `<div class="orario-lista">
                        <h4 style="background: #007bff; color: white; padding: 10px; margin: 0;">${nomiGiorni[index]}</h4>`;
                    
                    orariScolastici[classe][giorno].forEach((orario, i) => {
                        html += `<div class="orario-item">
                            <div class="orario-time">${orario.oraInizio} - ${orario.oraFine}</div>
                            <div class="orario-details">
                                <h4>${orario.materia}</h4>
                                <p>${orario.professore} ‚Ä¢ Aula ${orario.aula}</p>
                            </div>
                            <button class="btn btn-danger" onclick="rimuoviOrario('${classe}', '${giorno}', ${i})">Rimuovi</button>
                        </div>`;
                    });
                    
                    html += '</div>';
                }
            });
            
            container.innerHTML = html;
        }

        // Rimuovi orario
        function rimuoviOrario(classe, giorno, index) {
            if (confirm('Sei sicuro di voler rimuovere questo orario?')) {
                orariScolastici[classe][giorno].splice(index, 1);
                salvaDati();
                mostraOrariEsistenti();
            }
        }

        // Visualizza orario classe
        function visualizzaOrarioClasse(classe) {
            const now = new Date();
            const giornoCorrente = now.getDay(); // 0 = domenica, 1 = luned√¨, ...
            const oraCorrente = now.getHours() * 100 + now.getMinutes();
            
            const giorni = ['domenica', 'lunedi', 'martedi', 'mercoledi', 'giovedi', 'venerdi', 'sabato'];
            const nomiGiorni = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
            const giornoOggi = giorni[giornoCorrente];
            
            document.getElementById('classe-selezionata').textContent = `Classe ${classe}`;
            
            // Trova l'orario attuale (definito qui per essere disponibile ovunque)
            let orarioAttuale = null;
            if (giornoCorrente !== 0 && orariScolastici[classe][giornoOggi]) {
                const orariOggi = orariScolastici[classe][giornoOggi];
                orarioAttuale = trovaOrarioAttuale(orariOggi, oraCorrente);
            }
            
            // Info corrente
            let infoCorrente = '<div class="info-box"><h3>üìÖ Informazione Attuale</h3>';
            
            if (giornoCorrente === 0) {
                infoCorrente += '<p>Oggi √® domenica - Nessuna lezione programmata</p>';
            } else if (orariScolastici[classe][giornoOggi]) {
                const orariOggi = orariScolastici[classe][giornoOggi];
                
                if (orarioAttuale) {
                    infoCorrente += `
                        <p><strong>üïí Ora corrente:</strong> ${orarioAttuale.oraInizio} - ${orarioAttuale.oraFine}</p>
                        <p><strong>üìö Materia:</strong> ${orarioAttuale.materia}</p>
                        <p><strong>üë®‚Äçüè´ Professore:</strong> ${orarioAttuale.professore}</p>
                        <p><strong>üè´ Aula:</strong> ${orarioAttuale.aula}</p>
                    `;
                } else {
                    const prossimoOrario = trovaProssimoOrario(orariOggi, oraCorrente);
                    if (prossimoOrario) {
                        infoCorrente += `
                            <p><strong>Nessuna lezione in corso</strong></p>
                            <p><strong>Prossima lezione:</strong> ${prossimoOrario.materia} alle ${prossimoOrario.oraInizio}</p>
                        `;
                    } else {
                        infoCorrente += '<p>Nessuna lezione in corso e nessuna lezione rimanente oggi</p>';
                    }
                }
            } else {
                infoCorrente += '<p>Nessun orario programmato per oggi</p>';
            }
            infoCorrente += '</div>';
            
            // Programma giornaliero
            let programmaHtml = '<div class="info-box"><h3>üìã Programma di Oggi</h3>';
            if (orariScolastici[classe][giornoOggi] && orariScolastici[classe][giornoOggi].length > 0) {
                programmaHtml += '<div class="orario-lista">';
                orariScolastici[classe][giornoOggi].forEach(orario => {
                    const isCurrentClass = orarioAttuale === orario;
                    programmaHtml += `<div class="orario-item ${isCurrentClass ? 'current' : ''}">
                        <div class="orario-time">${orario.oraInizio} - ${orario.oraFine}</div>
                        <div class="orario-details">
                            <h4>${orario.materia}</h4>
                            <p>${orario.professore} ‚Ä¢ Aula ${orario.aula}</p>
                        </div>
                    </div>`;
                });
                programmaHtml += '</div>';
            } else {
                programmaHtml += '<p>Nessuna lezione programmata per oggi</p>';
            }
            programmaHtml += '</div>';
            
            document.getElementById('info-corrente').innerHTML = infoCorrente;
            document.getElementById('programma-giornaliero').innerHTML = programmaHtml;
            document.getElementById('orario-risultato').style.display = 'block';
            
            // Scorri alla sezione risultato
            document.getElementById('orario-risultato').scrollIntoView({ behavior: 'smooth' });
        }

        // Trova orario attuale
        function trovaOrarioAttuale(orari, oraCorrente) {
            for (let orario of orari) {
                const inizio = timeToMinutes(orario.oraInizio);
                const fine = timeToMinutes(orario.oraFine);
                const corrente = Math.floor(oraCorrente / 100) * 60 + (oraCorrente % 100);
                
                if (corrente >= inizio && corrente < fine) {
                    return orario;
                }
            }
            return null;
        }

        // Trova prossimo orario
        function trovaProssimoOrario(orari, oraCorrente) {
            const corrente = Math.floor(oraCorrente / 100) * 60 + (oraCorrente % 100);
            
            for (let orario of orari) {
                const inizio = timeToMinutes(orario.oraInizio);
                if (inizio > corrente) {
                    return orario;
                }
            }
            return null;
        }

        // Converte ora in minuti
        function timeToMinutes(time) {
            const [ore, minuti] = time.split(':').map(Number);
            return ore * 60 + minuti;
        }

        // Event listener per cambiamento classe
        document.getElementById('classe-select').addEventListener('change', mostraOrariEsistenti);

        // Salva dati nel browser
        function salvaDati() {
            localStorage.setItem('orariScolastici', JSON.stringify(orariScolastici));
        }

        // Carica dati salvati
        function caricaDatiSalvati() {
            const datiSalvati = localStorage.getItem('orariScolastici');
            if (datiSalvati) {
                orariScolastici = JSON.parse(datiSalvati);
            }
        }
    </script>
</body>
</html>
